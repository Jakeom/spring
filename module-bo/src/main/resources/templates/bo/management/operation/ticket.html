<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/default}">

<body>
<div layout:fragment="contents" th:remove="tag">
	<div id="container-block">
		<main id="content" role="main">
			<h2 class="title">열람권 관리</h2>
			<!-- Search -->
			<div class="p-5 m-1">
				<form id="searchTicket" name="searchTicket">
					<table class="table table-bordered">
						<tr>
							<th class="active">기간</th>
							<td>
								<div class="input-group m-1 form-inline">
									<div class=" input-group date">
										<div class="form-group">
											<input type="text" id="ticketStartDt" name="ticketStartDt" class="form-control form-datepicker" placeholder="날짜 선택">
										</div>
										<div class="form-group">
											<input type="text" id="ticketEndDt" name="ticketEndDt" class="form-control form-datepicker" placeholder="날짜 선택">
										</div>
									</div>
									<div class="form-group float-right ">
										<button type="button" class="btn btn-primary" data-role="all">전체</button>
										<button type="button" class="btn btn-primary" data-role="today">오늘</button>
										<button type="button" class="btn btn-primary" data-role="week">7일</button>
										<button type="button" class="btn btn-primary" data-role="month">1개월</button>
									</div>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">헤드헌터</th>
							<td>
								<div class="row no-gutters">
									<div class="col-2">
										<div class="m-2">
											<select id="personalInfo" class="form-control" data-role="select-dropdown"
													data-profile="minimal">
												<option value="name">이름</option>
												<option value="phone">휴대번호</option>
												<option value="email">이메일주소</option>
											</select>
										</div>
									</div>
									<div class="col m-2">
										<input type="text" class="form-control col-lg-3" data-role="headhunter"/>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<div class="form-group d-flex justify-content-center m-1 p-5">
						<button type="button" class="btn btn-danger form-control col-1" data-role="search">검색하기</button>
					</div>
				</form>
			</div>
			<!-- /Search -->
			<div class="m-1 p-2">
				<div>
					<select id="selectType" name="selectType" data-role="select" class="form-control w-auto bg-secondary">
						<option value="">전체</option>
						<option value="paid">지급</option>
						<option value="deducted">차감</option>
					</select>
				</div>
				<table id="datatable" class="table">
					<thead>
					<tr>
						<th>No.</th>
						<th>이름</th>
						<th>일시</th>
						<th>구분</th>
						<th>수량</th>
						<th>내역</th>
					</tr>
					</thead>
				</table>
			</div>
		</main>
	</div>
	<div layout:fragment="modal" th:remove="tag"></div>
</div>
</body>
</html>
