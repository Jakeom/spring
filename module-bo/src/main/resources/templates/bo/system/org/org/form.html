<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	 layout:decorate="~{layouts/default}">
	 
<body>
    <div layout:fragment="contents" th:remove="tag">
		<div id="container-block">
			<main id="content" role="main">
				<h2 class="title">조직 등록</h2>
				<div class="p-3">
					<form name="insertOrgForm">
					<div class="form-group">
                        <label for="insertOrgFormOrgId">조직 아이디</label>
                        <div class="input-group">
                        	<input type="text" class="form-control" id="insertOrgFormOrgId" name="orgId" data-check_result="no" placeholder="조직 아이디를 입력해주세요.">
                        	<button type="button" class="btn btn-dark" id="check" data-role="check">중복확인</button>
                        </div>
                    </div>
			        <div class="form-group">
                        <label for="insertOrgFormOrgNm">조직명</label>
                        <input type="text" class="form-control" id="insertOrgFormOrgNm" name="orgNm" placeholder="조직명을 입력해주세요.">
                    </div>
                    <div class="form-group">
                		<label>사용 여부</label>
		                <input type="radio" id="insertOrgFormUseFlagY" name="useFlag" value="Y" checked />
		                <label for="insertOrgFormUseFlagY">사용</label>
		                <input type="radio" id="insertOrgFormUseFlagN" name="useFlag" value="N" />
		                <label for="insertOrgFormUseFlagN">미사용</label>
		            </div>
                     	<button type="button" class="btn btn-dark" data-role="save" style="float: right;">등록</button>
                     	<button type="button" class="btn btn-dark" data-role="list">목록</button>
                    </form>
				</div>
			</main>
		</div>
		<div layout:fragment="modal" th:remove="tag">
		</div>
	</div>
</body>
</html>
