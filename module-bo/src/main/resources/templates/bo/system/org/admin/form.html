<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div layout:fragment="contents" th:remove="tag">
    <div id="container-block">
        <main id="content" role="main">
            <h2 class="title">관리자 등록</h2>
            <div class="p-3">
                <form name="insertForm">
                    <div class="form-group">
                        <label for="orgId">조직</label>
                        <select id="orgId" name="orgId" class="form-control w-auto"
                                data-url="/bo/org"
                                data-default-option="선택"
                                data-show-name="orgNm"
                                data-value-name="orgId"
                        ></select>
                    </div>
                    <div class="form-group">
                        <label for="adminId">관리자 아이디</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control col-xl-2" id="adminId" name="adminId"
                                   placeholder="관리자 아이디를 입력하세요" data-check-result="no" maxlength="30">
                            <button type="button" class="btn btn-danger input-group-addon" data-role="idCheck">중복검사
                            </button>
                        </div>
                        <div id="idChkMsg" name="idChkMsg" style="display: none; color: red;">이미 사용중인 아이디입니다.</div>
                    </div>
                    <div class="form-group">
                        <label for="adminNm">관리자 이름</label>
                        <input type="text" class="form-control col-xl-2" id="adminNm" name="adminNm"
                               placeholder="이름을 입력하세요" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label for="emailId">이메일</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control col-xl-1" id="emailId" name="emailId"
                                   placeholder="Email-id" aria-label="Email-id" maxlength="18">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control col-xl-1" id="emailDomain" name="emailDomain"
                                   placeholder="Domain" aria-label="Domain">
                            <select class="form-control col-xl-1" id="selectDomain" name="selectDomain">
                                <option value="self">직접입력</option>
                                <option value="softpuzzle.co.kr">softpuzzle.co.kr</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="naver.com">naver.com</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminStatusCd">관리자 상태</label>
                        <select id="adminStatusCd" name="adminStatusCd" class="form-control w-auto"
                                data-url="/bo/cd/ADMIN_STATUS"
                                data-default-option="선택"
                        ></select>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">비밀번호</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control col-xl-2" id="adminPassword" name="adminPassword"
                                   placeholder="비밀번호를 입력하세요" maxlength='15'>
                            <i class="fa fa-eye fa-lg" style="position: relative; right:30px; top:10px;"></i>
                            <span id="error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminPasswordChk">비밀번호 확인</label>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control col-xl-2" id="adminPasswordChk"
                                   name="adminPasswordChk" placeholder="비밀번호를 다시한번 입력하세요"
                                   maxlength='15'>
                            <i class="fa fa-eye fa-lg" style="position: relative; right:30px; top:10px;"></i>
                        </div>
                        <div id="pwChkMsgN" name="pwChkMsgN"
                             style="display: none; color: red;">비밀번호가 일치하지 않습니다.
                        </div>
                        <div id="pwChkMsgY" name="pwChkMsgY"
                             style="display: none; color: blue;">비밀번호가 일치합니다.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="useStartDt">사용일</label>
                        <div class="input-group mb-3">
                            <input type="text"
                                   id="useStartDt" name="useStartDt"
                                   class="form-control form-datepicker col-xl-1" placeholder="시작일 선택"
                                   readonly>
                            <span class="input-group-text">~</span>
                            <input type="text"
                                   id="useEndDt" name="useEndDt"
                                   class="form-control form-datepicker col-xl-1" placeholder="종료일 선택"
                                   readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="adminNm">PUSH 수신인 일련번호</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control col-xl-1" name="approvalSeq" placeholder="회원 일련번호" maxlength="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mytext">IP</label>
                        <div class="input_fields_wrap" name="wrapper">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control col-xl-2" id="mytext" name="mytext"
                                       placeholder="Enter Ip">
                                <button type="button" class="btn btn-danger" data-role="MoreFields">Add More Fields
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-dark" data-role="save">등록</button>
                    <button type="button" class="btn btn-danger" data-role="list">취소</button>
                </form>
            </div>
        </main>
    </div>
</div>
<div layout:fragment="modal" th:remove="tag">
    <div class="modal fade" id="modal-search-member" tabindex="-1" aria-labelledby="exampleModalLabel5" aria-hidden="true">
        <div class="modal-dialog modal-write modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel5">수신자 선택</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table m-t-2">
                        <tbody id="memberList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
