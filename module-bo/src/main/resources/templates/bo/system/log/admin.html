<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div layout:fragment="contents" th:remove="tag">
    <div id="container-block">
        <main id="content" role="main">
            <h2 class="title">관리자 로그 확인</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#admin">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#login">LOGIN</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin">
                    <div class="p-3">
                        <div class="row">
                            <div class="col col-4">
                                <h4 class="text-center m-3">CHART</h4>
                                <canvas id="myChart">관리자 로그</canvas>
                            </div>
                            <div class="col-8">
                                <h4 class="text-center m-3">ADMIN</h4>
                                <table class="table table-bordered table-center">
                                    <thead>
                                    <tr>
                                        <th>URL</th>
                                        <th>COUNT</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="log : ${adminLog}" data-role="detailLog" style="cursor:pointer">
                                        <td th:text="${log.url}"></td>
                                        <td th:text="${log.count}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="login">
                    <div class="p-3">
                        <div class="row">
                            <div class="col col-6">
                                <h4 class="text-center m-3">SEARCH ADMIN ID</h4>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="adminId" placeholder="ADMIN ID"
                                           aria-describedby="searchButton">
                                    <button class="btn btn-outline-secondary" type="button" data-role="search"
                                            id="searchButton">SEARCH
                                    </button>
                                </div>
                                <div id="adminList">
                                </div>
                            </div>
                            <div class="col-6">
                                <div id="loginLogList">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div layout:fragment="modal" th:remove="tag"></div>
</body>
</html>
