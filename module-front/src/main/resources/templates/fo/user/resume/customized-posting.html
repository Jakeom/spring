<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/resumeLayout}">
<body>
<div id="container-block">
  <div layout:fragment="contents" th:remove="tag">
          <div class="layout-content">
            <h3 class="subtitle poppins">맞춤채용공고 알림</h3>
            <div class="title-line mt-4 mb-5"></div>
            <div class="example-form">
              <ul>
                <li>맞춤채용공고 알림 설정 시 해당 직무의 채용공고가 등록되면 알려드립니다.</li>
                <li>최대 20개 기업까지 알림설정 하실 수 있습니다. (두 글자 이상 입력)</li>
              </ul>
            </div>
            <div class="fake-table">
              <div class="fake-table-column">
                <div class="fake-table-cell">직무 입력</div>
                <div class="fake-table-cell">
                  <input type="text" name="industryValue" class="form-control form-lg" placeholder="맞춤직무를 입력해주세요 (ex: 회계, IT앱개발)" />
                </div>
                <div class="fake-table-cell">
                  <button type="button" class="btn btn-primary" data-role="saveIndustry">저장</button>
                </div>
              </div>
            </div>
            <div class="jop-result">
              <p class="title">알림설정리스트</p>
              <div class="customizedPostingList">
                <th:block th:each="list : ${customizedPostingList}">
                  <div class="jop-result-list">
                    <p class="p-r-10" th:text="${list.industry}">회계</p>
                    <button type="button" data-role="deleteIndustry" th:data-seq="${list.positionAlertSeq}" class="btn btn-outline-danger btn-sm">삭제</button>
                  </div>
                </th:block>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
