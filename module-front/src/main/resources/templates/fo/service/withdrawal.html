<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="layouts/serviceLayout">
<body>
<div id="container-block">
  <div layout:fragment="contents" th:remove="tag">
    <form name="certForm" th:action="${certServer}" method="POST" target="certForm">
      <input type="hidden" name="tr_cert">
      <input type="hidden" name="tr_url" th:value="${certCallbackUrl + '?mode=findId'}">
      <input type="hidden" name="tr_add" value="N">
    </form>
          <div class="layout-content">
            <h3 class="subtitle poppins">회원탈퇴</h3>
            <div class="title-line mt-4 mb-5"></div>
            <div class="example-form">
              <p class="title">지금까지 RESUME9을 이용해주셔서 감사합니다. 탈퇴 전 유의사항을 반드시 확인해주시기 바랍니다.</p>
              <ul>
                <li>탈퇴하신 아이디(이메일)는 복구가 불가능하며, 추후 동일한 아이디(이메일)로 재가입이 불가능합니다.</li>
                <li>이력서 정보, 구직 활동내역이 모두 삭제되며 삭제된 데이터는 복구가 불가능합니다.</li>
                <li>회원탈퇴 시 등록한 게시물은 삭제되지 않으므로 삭제를 원하실 경우 회원탈퇴 전 삭제해 주시기 바랍니다.</li>
              </ul>
            </div>
            <div class="fake-table">
              <div class="fake-table-column">
                <div class="fake-table-cell">이메일 주소</div>
                <div class="fake-table-cell text-start"> [[${profileInfo.loginId}]]</div>
              </div>
              <div class="fake-table-column">
                <div class="fake-table-cell">비밀번호 확인</div>
                <div class="fake-table-cell">
                  <input type="password" name="password" class="form-control form-md" value="" placeholder="비밀번호 입력" />
                </div>
              </div>
              <div class="fake-table-column">
                <div class="fake-table-cell">휴대폰인증</div>
                <div class="fake-table-cell">
                  <div class="d-flex">
                    <input type="hidden" name="photoChangeFlag" value="N" />
                    <input type="hidden" name="preDi" id="preDi" th:value="${profileInfo.di}" />
                    <input type="hidden" name="di" id="di" th:value="${profileInfo.di}" />
                    <input type="hidden" name="phone" id="phone" th:value="${profileInfo.phone}" />
                    <input type="hidden" name="memberId" id="memberId" th:value="${profileInfo.id}" />
                    <input type="hidden" name="name" id="name" th:value="${profileInfo.name}" />
                    <input type="text" class="form-control form-md"  id="formatPhone" name="formatPhone" th:value="${profileInfo.phone}" readonly/>
                    <button type="button" class="btn btn-primary" name="certText" data-role="cert">인증하기</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="checkbox m-t-30 text-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="multipleCheck1" name="agreeWithdrawal" checked />
                <label class="form-check-label" for="multipleCheck1"> 유의사항을 모두 확인했으며 이에 동의합니다. </label>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center m-t-30">
              <button type="button" data-role="goBack" class="btn btn-outline-dark m-r-10">한번 더 생각해볼래요</button>
              <button type="button" data-role="doWithdrawal" class="btn btn-primary">탈퇴하기</button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
