<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<body>
	<div layout:fragment="contents" th:remove="tag">
		<main id="content" role="main">
			<h2 class="title">이력서 관리</h2>
			<div class="row p-3">
				<div class="col-12">
					<ul class="nav nav-pills">
						<li class="active"><a class="btn btn-outline-dark" style="min-width: 160px" href="status">이력서 현황</a></li>
						<li><a class="btn btn-outline-dark active" style="min-width: 160px" href="request-regist-resume">이력서 등록신청(HH)</a></li>
					</ul>
					<div>
						<form id="searchMember" name="searchMember">
							<div class="row mt-5">
								<div class="col-4">
									<div class="d-flex align-items-center">
										<input type="text" id="memberStartDt" name="memberStartDt" class="form-control form-datepicker" placeholder="날짜 선택">
										<div class="mr-2">~</div>
										<input type="text" id="memberEndDt" name="memberEndDt" class="form-control form-datepicker" placeholder="날짜 선택">
									</div>
								</div>
								<div class="col-2 text-right">
									<div class="d-flex align-items-center">
										<button type="button" class="btn btn-dark" id="all" name="colorChange" data-role="all">전체</button>
										<button type="button" class="btn btn-dark" id="today" name="colorChange" data-role="today">오늘</button>
										<button type="button" class="btn btn-dark" id="week" name="colorChange" data-role="week">7일</button>
										<button type="button" class="btn btn-dark" id="month" name="colorChange" data-role="month">1개월</button>
									</div>
								</div>
								<div class="col-6 text-right">
									<div class="d-flex" style="float: right">
										<select id="personalInfo" name="personalInfo" class="custom-select w-auto mr-2">
											<option value="name">이름</option>
											<option value="phone">휴대번호</option>
											<option value="email">이메일주소</option>
										</select> <input type="text" id="inputSelect" class="form-control d-inline-block w-auto mr-2" data-role="enter" />
										<input type="text" class="form-control d-inline-block w-auto"id="inputAdminName" data-role="enter" name="admin" placeholder="처리자"/>
										<button id="search" type="button" class="btn btn-primary" data-role="search">검색하기</button>
									</div>
								</div>
								<div class="col-12 mt-3">
									<div>
										<select data-role="divisionSelect" id="divisionSelect" class="form-control w-auto">
											<option value="">전체</option>
											<option value="ACCEPT_COMPLETE ">처리중</option>
											<option value="REGIST_COMPLETE">완료</option>
											<option value="REGIST_IMPOSSIBLE">등록 불가</option>
										</select>
									</div>
								</div>
							</div>
						</form>
						<div class="row mt-3">
							<div class="col">
								<table id="datatable" class="table">
									<thead>
										<tr>
											<th>No.</th>
											<th>신청자</th>
											<th>신청일시</th>
											<th>신청화면</th>
											<th>신청파일</th>
											<th>상태</th>
											<th>처리자</th>
											<th>처리일시</th>
											<th>이력서등록</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
					<div class="modal fade" id="refuseModal" tabindex="-1" role="dialog" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<p>등록불가 사유 입력</p>
								</div>
								<div class="modal-body">
									<div class="container">
										<div class="row m-3">
											<div class="col-12">
												<textarea class="form-control" id="refuseContent" placeholder="내용을 입력해주세요."></textarea>
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<div class="container">
										<div class="row">
											<div class="col text-center">
												<button type="button" class="btn btn-outline-secondary" data-dismiss="modal">취소</button>
												<button class="btn btn-primary" id="modalSave" data-role="modalSave" data-dismiss="modal">확인</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
