<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/hh/hhWefirmLayout">
<body>
<div id="container-block">
    <div layout:fragment="contents" th:remove="tag">
        <div class="layout-content">
            <h3 class="subtitle">가입승인상태</h3>
            <div class="title-line mt-4 mb-5"></div>
            <div class="tbl-head">
                <p class="tbl-head-cnt text-danger">※ 회원님의 We펌 가입승인상태를 안내해 드립니다. We펌 대표자의 승인 후 활동이 가능하며, 최대 2일 이내 처리가 완료됩니다.</p>
            </div>
            <table class="table m-t-15 border-top-1">
                <colgroup>
                    <col style="width:15%"/>
                    <col style="width:55%"/>
                    <col style="width:15%"/>
                    <col style="width:15%"/>
                </colgroup>
                <thead>
                <tr>
                    <th class="text-center">가입신청일</th>
                    <th class="text-center">신청 We펌명</th>
                    <th class="text-center">상태</th>
                    <th class="text-center">처리</th>
                </tr>
                </thead>
                <tbody>
                    <th:block th:if="${#lists.isEmpty(requestList)}">
                        <tr>
                            <td colspan="4" class="text-center">가입신청 내역이 없습니다.</td>
                        </tr>
                    </th:block>
                    <th:block  th:each="list : ${requestList}">
                        <tr>
                            <td class="text-center">
                                <p th:text="${list.createdAt}">2022.11.05</p>
                            </td>
                            <td class="text-center">
                                <p th:text="${list.name}">(주)블록체인글로벌</p>
                            </td>
                            <td class="text-center">
                                <p th:text="${#strings.equals('0', list.approved) ? '승인대기중' : '승인완료'}">승인대기중</p>
                            </td>
                            <td class="text-center">
                                <th:block th:if="${#strings.equals('0', list.approved)}">
                                    <button class="btn btn-outline-gray btn-input-search" type="button" data-role="cancelJoin" th:data-id="${list.id}">신청취소</button>
                                </th:block>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
