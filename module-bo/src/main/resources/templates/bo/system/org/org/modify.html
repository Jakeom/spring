<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	 layout:decorate="~{layouts/default}">
	 
<body>
    <div layout:fragment="contents" th:remove="tag">
		<div id="container-block">
			<main id="content" role="main">
				<h2 class="title">조직 정보 수정</h2>
				<div class="p-3">
				 <input type="hidden" id="orgId" name="orgId" th:value="${modify.orgId}"  />
					<form name="updateOrgForm" th:object="${modify}">
					<div class="form-org" style="display:none" >
              	  		<label for="updateOrgFormOrgId">조직 seq</label>
                		<input type="hidden" id="orgId" name="orgId" th:value="${modify.orgId}" />
              		</div>
					<div class="form-org">
                        <label for="updateOrgFormOrgId">조직 아이디</label>
                        <input type="text" th:field="*{orgId}" class="form-control" id="orgId" name="orgId" disabled >
                    </div>
			        <div class="form-org">
                        <label for="updateOrgFormOrgNm">조직명</label>
                        <input type="text" th:field="*{orgNm}" class="form-control" id="orgNm" name="orgNm">
                    </div>
                    <div class="form-group">
						<label>사용 여부</label>
						<input type="radio" id="updateOrgFormUseFlagDetailY" name="useFlag" value="Y" th:checked="${modify.useFlag eq 'Y'}"/>
						<label for="updateOrgFormUseFlagDetailY">사용</label>
						<input type="radio" id="updateOrgFormUseFlagDetailN" name="useFlag" value="N" th:checked="${modify.useFlag eq 'N'}"/>
						<label for="updateOrgFormUseFlagDetailN">미사용</label>
                    </div>
                        <button type="button" class="btn btn-dark" data-role="update">저장</button>
                        <button type="button" class="btn btn-danger" data-role="list">취소</button>
                    </form>
				</div>
			</main>
		</div>
		<div layout:fragment="modal" th:remove="tag">
		</div>
	</div>
</body>
</html>
