<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/loginLayout">
<body>
    <div layout:fragment="contents" th:remove="tag">
        <form name="certForm" th:action="${certServer}" method="POST" target="certForm">
            <input type="hidden" name="tr_cert">
            <input type="hidden" name="tr_url" th:value="${certCallbackUrl}">
            <input type="hidden" name="tr_add" value="N">
        </form>
        <div id="container-block">
            <div id="container">
                <div class="container">
                    <div class="content-bg">
                        <h2 class="center-title">회원가입</h2>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="false">헤드헌터회원
                                </button>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <form action="" name="insertForm">
                                    <fieldset>
                                        <input type="hidden" name="certId" />
                                        <input type="hidden" name="emailCertFlag" value="N" />
                                        <input type="hidden" name="di" id="di" />
                                        <input type="hidden" name="dtype" value="HH" />
                                        <legend>로그인</legend>
                                        <div class="form-group">
                                            <label for="loginId" class="essential"><span>*</span>이메일(아이디)</label>
                                            <div class="btn-form">
                                                <input type="text" class="form-control form-xl bg-light" id="loginId" name="loginId" placeholder="이메일 주소" />
                                                <button type="button" class="btn btn-outline-primary btn-xl" data-role="btnSendCertCode">인증요청</button>
                                                <button type="button" class="btn btn-outline-primary btn-xl" data-role="btnChangeEmail" style="display: none;">이메일 변경</button>
                                            </div>
                                        </div>
                                        <div class="form-group email-area" style="display:none">
                                            <label for="certCode" class="essential"><span>*</span>이메일 인증번호 입력</label>
                                            <div class="btn-form">
                                                <div class="certification-number">
                                                    <input type="number" class="form-control form-control-xl bg-light" id="certCode" name="certCode" placeholder="인증번호 6자리"/>
                                                    <p id="timer" class="counter text-danger">5:00</p>
                                                </div>
                                                <button type="button" class="btn btn-outline-primary btn-xl" data-role="btnCheckCertCode">
                                                    인증확인
                                                </button>
                                            </div>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="name" class="essential"><span>*</span>이름(실명)</label>
                                            <input type="text" class="form-control form-xl bg-light" id="name" name="name" placeholder="본인인증을 완료해주세요." readonly/>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone" class="essential"><span>*</span>휴대폰번호</label>
                                            <div class="btn-form">
                                                <input type="number" class="form-control form-xl bg-light" id="phone" name="phone" placeholder="본인인증을 완료해주세요." readonly/>
                                                <button type="button" class="btn btn-outline-primary btn-xl" data-role="btnMemberCert">본인인증</button>
                                            </div>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="password" class="essential"><span>*</span>비밀번호</label>
                                            <input type="password" class="form-control form-xl bg-light" id="password" name="password" placeholder="비밀번호" autocomplete="off"/>
                                            <p class="form-text mt-2 text-danger" data-msg-target="password"></p>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="passwordChk" class="essential"><span>*</span>비밀번호 확인</label>
                                            <input type="password" class="form-control form-xl bg-light" id="passwordChk" name="passwordChk" placeholder="비밀번호 확인" autocomplete="off"/>
                                            <p class="form-text mt-2 text-danger" data-msg-target="passwordChk"></p>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="sfName" class="essential"><span>*</span>회사명</label>
                                            <input type="text" class="form-control form-xl bg-light" id="sfName" name="sfName" placeholder="회사명" autocomplete="off"/>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="sfCeoName" class="essential"><span>*</span>대표자명</label>
                                            <input type="text" class="form-control form-xl bg-light" id="sfCeoName" name="sfCeoName" placeholder="대표자명" autocomplete="off"/>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="sfRegNumber" class="essential"><span>*</span>사업자등록번호</label>
                                            <input type="text" class="form-control form-xl bg-light" id="sfRegNumber" name="sfRegNumber" placeholder="사업자등록번호" autocomplete="off"/>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="sfPhone" class="essential"><span>*</span>회사전화번호</label>
                                            <input type="text" class="form-control form-xl bg-light" id="sfPhone" name="sfPhone" placeholder="회사전화번호" autocomplete="off"/>
                                        </div>
                                        <div class="form-group m-t-25">
                                            <label for="files" class="essential"><span>*</span>직원명단</label>
                                            <input type="file" class="form-control form-xl bg-light" id="files" name="files" placeholder="직원명단" autocomplete="off"/>
                                        </div>
                                    </fieldset>
                                </form>
                                <h3 class="table-title">레쥬메나인 이용약관에 동의해주세요.</h3>
                                <div class="accordion-agree">
                                    <div class="item active">
                                        <div class="agree-top">
                                            <div class="check">
                                                <div class="form-check p-0">
                                                    <input class="form-check-input" type="checkbox" value="Y" id="nes2" name="nes2"/>
                                                    <label class="form-check-label" for="nes2">[필수] 서비스이용약관동의 </label>
                                                </div>
                                            </div>
                                            <a href="javascript:;" class="toggler">
                                                <i class="icon-arrow"><span class="sr-only">자세히보기</span></i>
                                            </a>
                                        </div>
                                        <div class="agree-body" th:utext="${policyInfo == null ? '' : policyInfo.content}"></div>
                                    </div>
                                    <div class="item">
                                        <div class="agree-top">
                                            <div class="check">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Y" id="nes3" name="nes3"/>
                                                    <label class="form-check-label" for="nes3">[필수] 개인정보처리방침 및 제3자정보제공동의</label>
                                                </div>
                                            </div>
                                            <a href="javascript:;" class="toggler">
                                                <i class="icon-arrow"><span class="sr-only">자세히보기</span></i>
                                            </a>
                                        </div>
                                        <div class="agree-body" th:utext="${privacyInfo == null ? '' : privacyInfo.content}"></div>
                                    </div>
                                    <div class="item">
                                        <div class="agree-top">
                                            <div class="check">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Y" id="agreeMarketing" name="agreeMarketing"/>
                                                    <label class="form-check-label" for="agreeMarketing">[선택] 마케팅 정보 수신 제공 동의</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <div class="agree-top">
                                            <div class="check">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="Y" id="agreeAd" name="agreeAd"/>
                                                    <label class="form-check-label" for="agreeAd">[선택] 광고성 정보 수신 제공 동의</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h3 class="table-title">개인정보 유효기간</h3>
                                <div class="accordion-agree">
                                    <div class="item">
                                        <div class="agree-top justify-content-start inline-form-radio">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="1" id="privacyExpireOp1" name="privacyExpire" />
                                                <label class="form-check-label" for="privacyExpireOp1"> 1년</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="3" id="privacyExpireOp2" name="privacyExpire" />
                                                <label class="form-check-label" for="privacyExpireOp2"> 3년</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" value="-1" id="privacyExpireOp3" name="privacyExpire" checked />
                                                <label class="form-check-label" for="privacyExpireOp3"> 탈퇴시까지</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" data-role="submit" class="btn btn-xl btn-outline-primary w-100 login-btn">동의하고 가입하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="modal" th:remove="tag">
        <div class="modal fade" id="modal-signup-agree" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="staticBackdropLabel">
            <div class="modal-dialog modal-comment modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header justify-content-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-form" th:utext="${noticeInfo == null ? '' : noticeInfo.content}">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
