<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="_include/_head :: commonMetaAndTitle"/>
    <th:block th:include="_include/_head :: commonStyle"/>
    <th:block layout:fragment="head" th:remove="tag"/>
</head>
<body>
<div id="container-block">
    <div class="container">
        <div class="sub-content">
            <div class="error">
                <p class="error-code" style="font-size: 24px!important;" th:text="${msg}"></p>
                <p class="error-msg-title">죄송합니다. 현재 찾을 수 없는 페이지를 요청 하셨습니다.</p>
                <p class="error-msg-desc">
                    존재하지 않는 주소를 입력하셨거나,<br/>
                    요청하신 페이지의 주소가 변경, 삭제되어 찾을 수 없습니다.<br/>
                    궁금한 점이 있으시면 언제든 고객센터를 통해 문의해 주시기 바랍니다.<br/>
                    <br/>
                    감사합니다
                </p>
            </div>
            <div class="find-btn-group d-flex">
                <a href="/" class="btn btn-outline-dark btn-lg m-r-10">메인으로</a>
                <a href="#" onclick="history.back()" class="btn btn-outline-dark btn-lg">이전 페이지</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
