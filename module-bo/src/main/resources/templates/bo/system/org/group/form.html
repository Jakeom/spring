<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	 layout:decorate="~{layouts/default}">
<body>
<div layout:fragment="contents" th:remove="tag">
	<div id="container-block">
		<main id="content" role="main">
			<h2 class="title">그룹등록</h2>
			<div class="p-3">
			<input type="hidden" id="groupId" >
				<form name="insertGroupForm">
					<div class="form-group">
                        <label for="insertGroupFormGroupId">그룹 아이디</label>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" id="insertGroupFormGroupId" name="groupId" data-check-result="no" placeholder="그룹 아이디를 입력해주세요.">
                        <button type="button" class="btn btn-dark" data-role="check">중복확인</button>
                    	</div>
                    </div>
			        <div class="form-group">
                        <label for="insertGroupFormGroupNm">그룹명</label>
                        <input type="text" class="form-control" id="insertGroupFormGroupNm" name="groupNm" placeholder="그룹명을 입력해주세요.">
                    </div>
                    <div class="form-group">
                		<label>사용 여부</label>
		                <input type="radio" id="insertGroupFormUseFlagY" name="useFlag" value="Y" checked />
		                <label for="insertGroupFormUseFlagY">사용</label>
		                <input type="radio" id="insertGroupFormUseFlagN" name="useFlag" value="N" />
		                <label for="insertGroupFormUseFlagN">미사용</label>
		            </div>
                     	<button type="button" class="btn btn-dark" data-role="save" style="float: right;">등록</button>
                     	<button type="button" class="btn btn-dark" data-role="list">목록</button>
                    </form>
			</div>
		</main>
	</div>
	<div layout:fragment="modal" th:remove="tag"></div>
</div>
</body>
</html>
