<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/mypageLayout">
<body>
	<div id="container-block">
		<div layout:fragment="contents" th:remove="tag">
			<div class="layout-content">
				<h3 class="subtitle poppins">로그인 기록</h3>
				<div class="title-line mt-4 mb-5"></div>
				<form name="searchForm">
					<input type="hidden" name="page" th:value="${searchInfo.page}"/>
				</form>
				<div class="d-flex justify-content-between m-b-10">
					<p>최근 90일간의 로그인 기록을 확인하실 수 있습니다.</p>
					<p id="logHistory">로그인 기록 기간: 2022.07.16 ~ 2022.10.14</p>
				</div>
				<div class="fake-table">
					<div class="fake-table-head">
						<div class="fake-table-cell">일시</div>
						<div class="fake-table-cell">IP</div>
						<div class="fake-table-cell">기기</div>
						<div class="fake-table-cell">지역</div>
					</div>
					<div class="fake-table-column" th:each="loginLog : ${loginLogList}">
						<div class="fake-table-cell" th:text="${loginLog.createDt}"></div>
						<div class="fake-table-cell" th:text="${loginLog.accessIp}"></div>
						<div class="fake-table-cell">-</div>
						<div class="fake-table-cell">-</div>
					</div>
				</div>
				<div class="d-flex justify-content-center mt-5">
					<th:block th:include="common/paging :: paging_Fragment(fnc=*{'fn_go_page(this)'}, pageId=*{'pageName1'})"/>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
