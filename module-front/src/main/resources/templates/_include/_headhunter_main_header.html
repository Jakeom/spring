<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="common">
        <header id="header">
            <div class="container">
                <div class="inner">
                    <div class="col">
                        <div class="row align-items-center justify-content-between gx-0">
                            <div class="col-9 d-flex align-items-center">
                                <div class="header-logo">
                                    <a href="/hh"><img src="/static/images/logo.svg" alt="RESUME9"/></a>
                                </div>
                                <ul class="gnb-list hidden-flex-mobile">
                                    <li class="gnb-depth">
                                        <a href="/hh/position/position-list">포지션 관리</a>
                                    </li>
                                    <li class="gnb-depth">
                                        <a href="/hh/apsearch/ap-list">인재검색 </a>
                                    </li>
                                    <li class="gnb-depth">
                                        <a href="/hh/myap/myap-list">내 인재관리</a>
                                    </li>
                                    <li class="gnb-depth">
                                        <a href="/hh/address/address-list">내 주소록</a>
                                    </li>
                                    <li class="gnb-depth">
                                        <a href="/hh/company/company-list">내 고객사 관리</a>
                                    </li>
                                    <li class="gnb-depth">
                                        <a href="/hh/community/community-list">커뮤니티</a>
                                    </li>
                                    <li class="gnb-depth">
                                        <a href="/hh/wefirm/wefirm-list">We펌</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-3 d-flex align-items-center justify-content-end">
                                <ul class="sign-list hidden-flex-mobile">
                                    <li class="sign-depth">
                                        <a href="/hh/service/inquiry">1:1 문의</a>
                                    </li>
                                    <li class="sign-depth">
                                        <a href="/hh/service/faq-individual">고객센터</a>
                                    </li>
                                    <li class="sign-depth mypage">
                                        <!-- <a href="">로그인</a> -->
                                        <a href="javascript:void(0)" class="mypage-con">MY</a>
                                        <i class="icon-login m-l-10" th:style="'background: url(' + ${#authentication.principal.profileUrl eq null ? '/static/images/icon-login.svg' : #authentication.principal.profileUrl} + '); background-size: 100% 100%'"></i>
                                        <div class="my-info" style="display: none">
                                            <div class="my-info__head">
                                                <div class="info-head__my">
                                                    <a href="/hh/mypage/basic-information">
                                                        <p class="info-head__name" th:text="${#authentication.principal.name + '님'}">홍길동</p>
                                                    </a>
                                                    <a href="javascript:void(0)" th:data-id="${#authentication.principal.id}" class="info-head__logout" data-role="logOutHH"> 로그아웃 <i class="icon-logout"></i>
                                                    </a>
                                                </div>
                                                <div class="info-head__point">
                                                    <i class="icon-point"></i>
                                                    <span class="my-reword">개인포인트</span>
                                                    <span class="point" th:text="${#authentication.principal.hhBalance == null? '0': #numbers.formatInteger(#authentication.principal.hhBalance,0,'COMMA') + 'P'}">100P</span>
                                                </div>
                                            </div>
                                            <div class="my-info__list">
                                                <ul>
                                                    <li>
                                                        <a href=""><span class="info-list__title">내 알림</span></a>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/notice-setting'} ? 'active' : ''">
                                                        <a href="/hh/mypage/notice-setting" class="category">맞춤인재알림설정</a>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/frequently-used-message'} ? 'active' : ''">
                                                        <a href="/hh/mypage/frequently-used-message" class="category">자주쓰는 메일/SMS</a>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/mail-history'} ? 'active' : ''">
                                                        <a href="/hh/mypage/mail-history" class="category">발송한 메일/SMS 내역</a>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/pick-ap'} ? 'active' : ''">
                                                        <a href="/hh/mypage/pick-ap" class="category">나를 pick한 후보자</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="my-info__list">
                                                <ul>
                                                    <li>
                                                        <span class="info-list__title">내 정보 관리</span>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/basic-information'} ? 'active' : ''">
                                                        <a href="/hh/mypage/basic-information" class="category">기본정보/이메일 서명</a>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/profile'} ? 'active' : ''">
                                                        <a href="/hh/mypage/profile" class="category">프로필 설정</a>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/usage-history'} ? 'active' : ''">
                                                        <a href="/hh/mypage/usage-history" class="category">이용내역</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="my-info__list">
                                                <ul>
                                                    <li>
                                                        <span class="info-list__title">유료서비스</span>
                                                    </li>
                                                    <li th:classappend="${activeMenuURI eq '/hh/mypage/point-charge'} ? 'active' : ''">
                                                        <a href="/hh/mypage/point-charge" class="category">포인트충전</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</html>
