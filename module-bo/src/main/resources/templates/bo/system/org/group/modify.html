<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	 layout:decorate="~{layouts/default}">
<body>
<div layout:fragment="contents" th:remove="tag">
	<div id="container-block">
		<main id="content" role="main">
			<h2 class="title">그룹 정보 수정</h2>
			<div class="p-3">
				<form name="updateGroupForm" th:object="${groupModify}">
					<div class="form-group">
                       	<label for="updateGroupFormGroupId">그룹 아이디</label>
                       	<input type="text" th:field="*{groupId}" class="form-control" id="updateGroupFormGroupId" name="groupId" disabled >
                   	</div>
		        	<div class="form-group">
                       	<label for="updateGroupFormGroupNm">그룹명</label>
                       	<input type="text" th:field="*{groupNm}" class="form-control" id="updateGroupFormGroupNm" name="groupNm">
                   	</div>
					<div class="form-group">
						<label>사용 여부</label>
						<input type="radio" id="updateGroupFormUseFlagDetailY" name="useFlag" value="Y" th:checked="${groupModify.useFlag eq 'Y'}"/>
						<label for="updateGroupFormUseFlagDetailY">사용</label>
						<input type="radio" id="updateGroupFormUseFlagDetailN" name="useFlag" value="N" th:checked="${groupModify.useFlag eq 'N'}"/>
						<label for="updateGroupFormUseFlagDetailN">미사용</label>
                    </div>
                       	<button type="button" class="btn btn-dark" data-role="update">저장</button>
                       	<button type="button" class="btn btn-danger" data-role="detail">취소</button>
              	</form>
			</div>
		</main>
	</div>
	<div layout:fragment="modal" th:remove="tag"></div>
</div>
</body>
</html>
