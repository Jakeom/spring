<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<body>
	<div layout:fragment="contents" th:remove="tag">
		<main id="content" role="main">
			<h2 class="title">상세보기</h2>
			<div class="row p-3">
            	<div class="col-12">
					<input type="hidden" id="info_seq" th:value="${detail.mainDisplaySeq}" />
					<!-- table -->
					<table class="table table-bordered">
						<colgroup>
							<col style="width:120px" />
							<col />
						</colgroup>
						<tbody>
							<tr>
								<th class="text-center">노출종류</th>
								<td th:text="${detail.infoTypeCd}"></td>
							</tr>
							<tr>
								<th class="text-center">생성 일시</th>
								<td th:text="${detail.regDate}"></td>
							</tr>
							<tr>
								<td colspan="2" th:utext="${detail.content}"></td>
							</tr>
						</tbody>
					</table>
					<!-- table -->
					<div class="m-t-10 text-right">
						<button type="button" class="btn btn-dark" data-role="update">수정하기</button>
						<!--<button type="button" class="btn btn-dark" data-role="delete">삭제하기</button>-->
						<button type="button" class="btn btn-dark" data-role="list">목록</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
