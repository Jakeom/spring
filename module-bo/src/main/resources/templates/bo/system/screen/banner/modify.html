<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<body>
	<div layout:fragment="contents" th:remove="tag">
		<main id="content" role="main">
			<h2 class="title">배너 수정</h2>
			<div class="row p-3">
	            <div class="col-12">
					<!-- table -->
					<form id="updateBanner" name="updateBanner"
						th:object="${bannerModify}">
						<input type="hidden" id="bannerSeq" name="bannerSeq"
							th:value="${bannerModify.bannerSeq}" /> <input type="hidden"
							name="fileDeleteCheck" />
						<table class="table table-bordered">
							<colgroup>
								<col style="width:120px" />
								<col />
							</colgroup>
							<tr>
								<th class="text-center">배너 종류</th>
								<td th:text="${bannerModify.bannerType}"></td>
							</tr>
							<tr>
								<th class="text-center">배너 이름</th>
								<td th:text="${bannerModify.bannerNm}">
								</td>
							</tr>
							<tr>
								<th class="text-center">배너 순서</th>
								<td th:text="${bannerModify.bannerOrder}"></td>
							</tr>
							<tr>
								<th class="text-center">사용 여부</th>
								<td>
									<input type="radio" name="useFlag" id="updateBannerUseFlagY"
										value="Y" th:checked="${bannerModify.useFlag eq 'Y'}" /> <label
										for="updateBannerUseFlagY">사용</label> <input type="radio"
										name="useFlag" id="updateBannerUseFlagN" value="N"
										th:checked="${bannerModify.useFlag eq 'N'}" /> <label
										for="updateBannerUseFlagN">미사용</label>
							</tr>
							<tr>
								<th class="text-center">배너 시작 일자</th>
								<td><input type="text" id="updateBannerBannerStartDt"
									name="bannerStartDt" th:field="*{bannerStartDt}"
									class="col-4 form-control form-datepicker" placeholder="날짜 선택"
									readonly></td>
							</tr>
							<tr>
								<th class="text-center">배너 종료 일자</th>
								<td><input type="text" id="updateBannerBannerEndDt"
									name="bannerEndDt" th:field="*{bannerEndDt}"
									class="col-4 form-control form-datepicker" placeholder="날짜 선택"
									readonly></td>
							</tr>
							<tr>
								<th class="text-center">링크 URL</th>
								<td><input type="text" class="form-control"
									id="updateBannerLinkUrl" name="linkUrl" th:field="*{linkUrl}">
								</td>
							</tr>
							<th:block th:if="${file ne null}">
								<tr th:if="${file.size() ne 0}">
									<th class="text-center">첨부 파일</th>
									<td>
										<th:block th:unless="${#lists.isEmpty(file)}" th:each="list : ${file}">
											<input type="hidden" th:value="${list.fileSeq}" name="fileSeq">
											<a th:name="${list.id}" th:text="${list.originName}" th:href="${list.url}" class="mr-1"></a>
											<button type="button" class="btn btn-sm btn-danger" data-role="fileDelete" th:name="${list.id}">파일 삭제</button>
											<img th:src="${list.url}" name="imgSrc" style="width: 500px;">
										</th:block>
									</td>
								</tr>
							</th:block>
							<tr>
								<td colspan="2"><input type="file" id="banner-upload"
									multiple="multiple" name="file">
									<img name="newBannerImg" id="newBannerImg" style="width: 500px;">
								</td>
							</tr>
						</table>
					</form>
					<!-- table -->
					<div class="m-t-5 text-right">
						<button type="button" class="btn btn-dark"
							data-role="update">저장</button>
						<button type="button" class="btn btn-dark"
							data-role="detail">취소</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
